<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        canvas {
            border: solid 1px black;
            margin-top: 3px;
            margin-left: 3px;
        }
    </style>
</head>

<body>
    <h1>pdf-to-thumbs</h1>
    <p>Thanks to <a href="https://mozilla.github.io/pdf.js/" target="_blank">PDF.js</a></p>
    <div>
        PDF: <input type="file" accept="application/pdf" id="pdfInput">
        |
        倍率: <input value="0.3" type="number" id="scale">
        <br>
    </div>
    <div id="cases"></div>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.min.js"></script>
    <script>
        document.getElementById('pdfInput').addEventListener("change", async function (e) {
            const file = this.files[0];
            const buffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(buffer).promise;
            const cx = pdf.numPages;
            const pagesElement = document.createElement('p');
            const titleElement = document.createElement('div');
            titleElement.className = "title";
            titleElement.textContent = file.name;
            pagesElement.appendChild(titleElement);
            document.getElementById('cases').appendChild(pagesElement);
            const scale = parseFloat(document.getElementById('scale').value);
            for (let x = 1; x <= cx; x++) {
                const page = await pdf.getPage(x);

                var viewport = page.getViewport({ scale: scale, });
                // Support HiDPI-screens.
                var outputScale = window.devicePixelRatio || 1;

                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');

                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                canvas.style.width = Math.floor(viewport.width) + "px";
                canvas.style.height = Math.floor(viewport.height) + "px";

                var transform = outputScale !== 1
                    ? [outputScale, 0, 0, outputScale, 0, 0]
                    : null;

                var renderContext = {
                    canvasContext: context,
                    transform: transform,
                    viewport: viewport
                };
                page.render(renderContext);

                pagesElement.appendChild(canvas);
            }
        });
    </script>
</body>

</html>
